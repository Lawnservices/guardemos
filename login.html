<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <style>
        
          body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            min-height: 100vh;
        }
        .login-container {
            margin-top: 160px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h2 {
            color: #4A90E2;
            margin-bottom: 20px;
        }
        .login-input {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .login-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
        }
        .login-btn:hover {
            background-color: #45a049;
        }
        .error {
            color: #d9534f;
            font-size: 0.9em;
            margin-top: 10px;
        }
          .navbar {
            width: 100%;
            background-color: #4A90E2;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            box-sizing: border-box;
        }
        
        .navbar a, .navbar button {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            background: none;
            border: none;
            cursor: pointer;
        }

        .navbar button:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#" onclick="event.preventDefault()">Notebook | Libro de Notas</a>
        <a href="#">Login</a>
        
        <!-- <button onclick="logout()">Cerrar Sesión</button> -->
    </div>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <input type="text" id="username" class="login-input" placeholder="Usuario" required>
        <input type="password" id="password" class="login-input" placeholder="Contraseña" required>
        <button class="login-btn" onclick="login()">Entrar</button>
        <p id="error" class="error" style="display: none;">Usuario o contraseña incorrectos</p>
        <p><a href="registro">¿No tienes una cuenta? Regístrate aquí</a></p>
    </div>

    <script>
        function hashPassword(password) {
            return btoa(password).split('').reverse().join('');
        }
        
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const error = document.getElementById("error");

            const savedHashedPassword = localStorage.getItem(`user_${username}`);
            if (savedHashedPassword && savedHashedPassword === hashPassword(password)) {
                const authToken = btoa(`${username}:${new Date().toISOString()}`);
                localStorage.setItem("authToken", authToken);
                localStorage.setItem("currentUser", username);
                window.location.href = "notas";
            } else {
                error.innerText = "Usuario o contraseña incorrectos";
                error.style.display = "block";
            }
        }

        window.onload = function() {
            if (localStorage.getItem("authToken")) {
                window.location.href = "notas";
            }
        };
    </script>
</body>
</html>
