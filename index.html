<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <meta name="description" content="Puedes guardar tus notas seguras, y cuando las necesites, estarán en tus manos.">
    <title>Aplicación de Notas | Save your notes</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            min-height: 100vh;
        }
        
        /* Barra de navegación */
        .navbar {
            width: 100%;
            background-color: #4A90E2;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            box-sizing: border-box;
        }
        
        .navbar a, .navbar button {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            background: none;
            border: none;
            cursor: pointer;
        }

        .navbar button:hover {
            text-decoration: underline;
        }

        /* Contenedor principal */
        .container {
            width: 90%;
            max-width: 600px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            text-align: center;
        }

        /* Estilos del input y botón de guardar */
        #inputText {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
        }

        #guardarBtn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            margin-bottom: 20px;
        }

        #guardarBtn:hover {
            background-color: #45a049;
        }

        /* Estilos de las notas */
        .note {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
            color: #333;
        }

        .note p {
            flex: 1;
            margin: 0;
            padding: 0 10px;
            text-align: left;
        }

        .editBtn, .deleteBtn {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            margin-left: 5px;
        }

        .editBtn {
            background-color: #FFD700;
            color: #333;
        }

        .deleteBtn {
            background-color: #d9534f;
            color: white;
        }

        .editBtn:hover {
            background-color: #FFC107;
        }

        .deleteBtn:hover {
            background-color: #C9302C;
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <div class="navbar">
        <a href="#" onclick="event.preventDefault()">Notebook | Libro de Notas</a>
        <!-- <a href="#">Laguna</a> -->
        
        <button onclick="logout()">Cerrar Sesión</button>
    </div>

    <!-- Contenedor de la aplicación de notas -->
    <div class="container">
        <h2>Aplicación de Notas</h2>
        <input type="text" id="inputText" placeholder="Escribe una nota...">
        <button id="guardarBtn" onclick="guardarNota()">Guardar Nota</button>
        <div id="notasContainer"></div>
    </div>

    <script>
        // Al cargar la página, verifica si el usuario está autenticado
        window.onload = function() {
            if (!localStorage.getItem("authToken")) {
                window.location.href = "login";
            } else {
                cargarNotasGuardadas();
            }
        };

        // Función para cerrar sesión
        function logout() {
            localStorage.removeItem("authToken");
            localStorage.removeItem("currentUser");
            window.location.href = "login";
        }

        // Función para guardar una nota
        function guardarNota() {
            const inputText = document.getElementById("inputText").value;
            if (!inputText) return;

            const currentUser = localStorage.getItem("currentUser");
            let notas = JSON.parse(localStorage.getItem(`${currentUser}_notas`)) || [];
            notas.push({ text: inputText });
            localStorage.setItem(`${currentUser}_notas`, JSON.stringify(notas));

            document.getElementById("inputText").value = "";
            cargarNotasGuardadas();
        }

        // Función para cargar las notas guardadas
        function cargarNotasGuardadas() {
            const currentUser = localStorage.getItem("currentUser");
            const notas = JSON.parse(localStorage.getItem(`${currentUser}_notas`)) || [];
            const notasContainer = document.getElementById("notasContainer");
            notasContainer.innerHTML = "";

            notas.forEach((nota, index) => {
                const noteElement = document.createElement("div");
                noteElement.classList.add("note");

                const noteText = document.createElement("p");
                noteText.innerText = nota.text;

                const editBtn = document.createElement("button");
                editBtn.classList.add("editBtn");
                editBtn.innerText = "Editar";
                editBtn.onclick = () => editarNota(index);

                const deleteBtn = document.createElement("button");
                deleteBtn.classList.add("deleteBtn");
                deleteBtn.innerText = "Borrar";
                deleteBtn.onclick = () => borrarNota(index);

                noteElement.appendChild(noteText);
                noteElement.appendChild(editBtn);
                noteElement.appendChild(deleteBtn);

                notasContainer.appendChild(noteElement);
            });
        }

        // Función para editar una nota
        function editarNota(index) {
            const currentUser = localStorage.getItem("currentUser");
            const notas = JSON.parse(localStorage.getItem(`${currentUser}_notas`)) || [];
            const nuevaNota = prompt("Editar nota:", notas[index].text);

            if (nuevaNota !== null && nuevaNota !== "") {
                notas[index].text = nuevaNota;
                localStorage.setItem(`${currentUser}_notas`, JSON.stringify(notas));
                cargarNotasGuardadas();
            }
        }

        // Función para borrar una nota
        function borrarNota(index) {
            const currentUser = localStorage.getItem("currentUser");
            const notas = JSON.parse(localStorage.getItem(`${currentUser}_notas`)) || [];
            notas.splice(index, 1);
            localStorage.setItem(`${currentUser}_notas`, JSON.stringify(notas));
            cargarNotasGuardadas();
        }
    </script>
</body>
</html>
